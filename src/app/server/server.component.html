

<div class="container col-md-6">
<form>
    <div class="form-group">
      <label for="email">Server Name</label>
      <input type="text" class="form-control" name="serverName" [(ngModel)]="serverName">
    </div>
    <div class="form-group">
      <label for="pwd">Server Content</label>
      <input type="text" class="form-control" name="serverContent" placeholder="Content" [(ngModel)]="serverContent">
    </div>
    <button type="button" class="btn btn-primary" (click)="addServerName()">Add Server BluePrint</button> |
    <button type="button" class="btn btn-primary" (click)="addServerContent()">Add Server</button>
  </form>

  <hr>

  

  <div class="card">
    <div class="card-header bg-primary text-white">Server Name</div>
    <div class="card-body">
        <div *ngFor="let name of serverElements">
            {{name.name}}
          </div>
    </div>
  </div>
  <br>

  <div class="card">
    <div class="card-header bg-success text-white">Server Content</div>
    <div class="card-body">
        <div *ngFor="let name of serverElements">
            {{name.content}}
          </div>
    </div>
  </div>
</div>
