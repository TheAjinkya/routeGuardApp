<div class="row">
    <div class="col-md-12">
        <img style="max-width: 80%;" src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                 Manage
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList(recipe)">To Shopping List</a>
                <a class="dropdown-item" (click)="routeToEditRecipe(recipe)">Edit Recipe</a>
                <a class="dropdown-item" (click)="onDelete()">Delete Recipe</a>
              </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    <hr>
    </div>

</div>

<div class="row">
    <div class="col-md-12">
      <b>Ingrediants</b>
      <div *ngFor="let ing of recipe.ingredients">
          name : {{ing.name}} <br>
          amount : {{ing.amount}}
        </div>
    </div>
</div>
