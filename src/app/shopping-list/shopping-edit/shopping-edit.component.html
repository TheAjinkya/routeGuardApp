
<div class="row">
    <div class="col-md-12">
        <form #ingForm='ngForm' (ngSubmit)="onSave(ingForm)">
            <div class="row">
            <div class="col-md-5 form-group">
                <label for="name">Name</label><span style="color: red;">*</span>
                <input type="text" class="form-control" name="name" ngModel required>
            </div>
            <div class="col-md-2 form-group">
                <label for="amount">Amount</label><span style="color: red;">*</span>
                <input type="number" class="form-control" name="amount"
                maxlength="3" pattern="^[1-9]+[0-9]*$"
                ngModel required>
            </div>
             
        </div>
        <div class="row">
            <div class="col-md-5 form-group">
                <button type="submit" class="btn btn-success" [disabled]="!ingForm.valid"> {{ editMode ? 'Update': 'Add'}} </button> 
                <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="onDelete()"> Delete </button> 
                <button type="button" class="btn btn-primary" (click)="onReset(ingForm)"> Clear </button>
        </div>
        </div>
        </form>
    </div>
</div>
